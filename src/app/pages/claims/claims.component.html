<div class="card m-4">
    <!-- https://jasonwatmore.com/post/2019/06/14/angular-8-reactive-forms-validation-example -->
    <h5 class="text-center m-4">Registro de reclamaciones</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-row">
                <div class="form-group col">
                    <label>Título</label>
                    <select name="title" formControlName="title"  class="form-control" 
                            [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                        <option value=""></option>
                        <option value="Sr.">Sr.</option>
                        <option value="Sra.">Sra.</option>
                        <option value="Srta.">Srta.</option>
                    </select>
                    <div *ngIf="submitted && f.title.invalid" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">El título es obligatorio</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Nombre</label>
                    <input type="text" name="firstName" placeholder="Nombre" class="form-control" 
                           formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                    <div *ngIf="submitted && f.firstName.invalid" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">El nombre es un campo obligatorio.</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Apellidos</label>
                    <input type="text" name="lastName" placeholder="Apellidos" class="form-control"
                           formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.invalid}">
                    <div *ngIf="submitted && f.lastName.invalid" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Los apellidos son obligatorios</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Email" class="form-control"
                           formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.invalid}">
                    <div *ngIf="submitted && f.email.invalid" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">
                            El campo email es obligatorio
                        </div>
                        <div *ngIf="f.email.errors.email">
                            Formato erróneo en el campo email.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                    <div class="form-group col">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>
                </div>
            <div class="form-row">
                <div class="form-group col">
                    <div class="text-center">
                      <button class="btn btn-primary mr-1">Register</button>
                      <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
