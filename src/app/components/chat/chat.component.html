<h1>Mensajes</h1>
<!-- UTILIZAR EL VIRTUEL SCROLL DE ANGULAR -->
<div id='chat-messages'>

    <li class="list-group-item" *ngFor="let msg of messages">
        {{ msg.from}}&nbsp;:&nbsp;{{msg.payload}}
    </li>

</div>

<form (ngSubmit)="sendMessage()">
    <input *ngIf="connected" type="text" name="text" [(ngModel)]="text" class="form-control chat-input" placeholder="Mensaje...." autofocus autocomplete="off">
</form>
